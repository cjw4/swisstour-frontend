<div class="flex flex-col justify-center items-center h-full bg-cover bg-center bg-white rounded-lg shadow px-3 py-4 text-lg">
  <h1 class="flex justify-center text-gray-700 mb-5 font-medium text-2xl">{{ 'playerInput.title' | translate }}</h1>
  <form
    [formGroup]="playerForm"
    (ngSubmit)="onSubmit()"
    class="w-full space-y-4"
  >
    <div class="flex justify-center items-center">
      <input
        type="number"
        formControlName="pdgaNumber"
        [placeholder]="'playerInput.pdgaNumber' | translate"
        class="w-half rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500  text-gray-900 py-2 px-3"
      />
    </div>
    <div class="flex justify-center items-center">
      <input
        type="text"
        formControlName="firstname"
        [placeholder]="'playerInput.firstName' | translate"
        [readOnly]="!!playerForm.get('pdgaNumber')?.value"
        [class.opacity-50]="!!playerForm.get('pdgaNumber')?.value"
        [class.bg-gray-100]="!!playerForm.get('pdgaNumber')?.value"
        class="w-half rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500  text-gray-900 py-2 px-3"
      />
    </div>
    <div class="flex justify-center items-center">
      <input
        type="text"
        formControlName="lastname"
        [placeholder]="'playerInput.lastName' | translate"
        [readOnly]="!!playerForm.get('pdgaNumber')?.value"
        [class.opacity-50]="!!playerForm.get('pdgaNumber')?.value"
        [class.bg-gray-100]="!!playerForm.get('pdgaNumber')?.value"
        class="w-half rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500  text-gray-900 py-2 px-3"
      />
    </div>
    <div class="flex justify-center">
      <label class="inline-flex items-center space-x-2">
        <input
          type="checkbox"
          formControlName="swisstourLicense"
          class="form-checkbox h-4 w-4 text-indigo-600 rounded"
        />
        <span class=" text-gray-700">{{ 'playerInput.swisstourLicense' | translate }}</span>
      </label>
    </div>
    <div class="flex justify-center items-center">
      <input
        type="number"
        formControlName="sdaNumber"
        [placeholder]="'playerInput.licenseNumber' | translate"
        [readOnly]="!playerForm.get('swisstourLicense')?.value"
        [class.opacity-50]="!playerForm.get('swisstourLicense')?.value"
        [class.bg-gray-100]="!playerForm.get('swisstourLicense')?.value"
        class="w-half rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500  text-gray-900 py-2 px-3"
        (active)="(playerForm.value.swisstourLicense)"
      />
    </div>
    <div class="flex justify-center">
      <button
        type="submit"
        class="cursor-pointer inline-flex items-center rounded-md bg-green-600 px-3 py-1 font-medium text-gray-100 shadow-sm hover:bg-green-500 focus:outline-none"
      >
        {{ 'playerInput.savePlayer' | translate }}
      </button>
      <button
        type="button"
        class="cursor-pointer inline-flex items-center rounded-md bg-gray-300 mx-2 px-3 py-1 font-medium text-gray-600 shadow-sm hover:bg-gray-200 focus:outline-none"
        (click)="this.router.navigate(['/players'])"
      >
        {{ 'playerInput.cancel' | translate }}
      </button>
    </div>
  </form>
</div>
