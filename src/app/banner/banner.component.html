@if (bannerInfo()?.visible) {
  <div [ngClass]="{'bg-green-100 text-green-800': bannerInfo()?.type == 'success', 'bg-red-100 text-red-800': bannerInfo()?.type === 'error'}" class="mb-6 p-4 rounded-md flex justify-between items-center">
    {{ bannerInfo()?.message }}
    <button (click)="closeBanner()" class="text-gray-500 hover:text-gray-700">
        <span class="sr-only">Close</span>
        &times;
      </button>
  </div>
}
