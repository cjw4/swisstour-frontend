<app-navbar></app-navbar>
<div class="absolute top-15 bottom-22 left-0 right-0 overflow-y-auto">
  <app-banner></app-banner>
  <router-outlet></router-outlet>
</div>
<app-loading-indicator></app-loading-indicator>

<footer class="fixed bottom-0 left-0 right-0 h-22 font-medium bg-gray-100 text-center py-3 text-sm text-gray-700">
  <div class="flex text-lg space-x-10 justify-center [&>a]:hover:text-gray-900">
    @if (!authService.adminLoggedIn()) {
    <a routerLink="/admin/login">Admin</a>
    } @else {
    <a href="#" (click)="authService.logout()">Log Out</a>
    }
    <a [routerLink]="'/faq'">FAQ</a>
    <a [routerLink]="'/feedback'">Feedback</a>
    <a href="#">Tools</a>
  </div>
  <div class="text-sm pt-1">
    {{ settings.title }} v{{ settings.version }}
    <div appCopyright></div>
  </div>
</footer>
