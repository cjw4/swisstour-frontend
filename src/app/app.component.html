<header class="bg-gray-100">
    <nav aria-label="Global" class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8">
        <div class="flex lg:flex-1">
            <img src="assets/images/switzerland-flag-xs.png" alt="" class="h-8 w-auto" />
            <span class="text-sm/6 text-gray-700 flex items-center h-8 p-2">Disc Golf Database</span>
        </div>
        <div class="flex lg:hidden">
            <button type="button" command="show-modal" commandfor="mobile-menu" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
            <span class="sr-only">Open main menu</span>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
                <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
            <a routerLink="standings" class="text-sm/6 font-semibold text-gray-900">Standings</a>
            <a routerLink="events" class="text-sm/6 font-semibold text-gray-900">Events</a>
            <a routerLink="players" class="text-sm/6 font-semibold text-gray-900">Players</a>
        </div>
    </nav>
</header>

  <div class="max-w-7xl mx-auto p-6 lg:px-8">
    <app-banner></app-banner>
    <router-outlet></router-outlet>
  </div>

<footer class="bg-gray-100 text-center py-4 text-sm text-gray-700">
  <div>
    {{ settings.title }} v{{ settings.version }}
  </div>
  <div appCopyright></div>
</footer>
