<div class="flex flex-col justify-center items-center h-full bg-cover bg-center bg-white text-lg">
  <h1 class="flex justify-center text-gray-700 mb-5 font-medium text-2xl">Admin Login</h1>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="w-full space-y-4"
  >
    <div class="flex justify-center items-center">
      <input
        type="text"
        formControlName="username"
        placeholder="Username"
        class="w-half rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-gray-900 py-2 px-3"
        required
      />
      @if (username?.invalid && username?.touched) {
      <span class="text-red-600 ml-1">
        @if (username?.errors?.['required']) {
        <span>* required</span>
        }
      </span>
      }
    </div>
    <div class="flex justify-center items-center">
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
        class="w-half rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-gray-900 py-2 px-3"
        required
      />
      @if (password?.invalid && password?.touched) {
      <span class="text-red-600 ml-1">
        @if (password?.errors?.['required']) {
        <span>* required</span>
        }
      </span>
      }
    </div>
    <div class="flex justify-center items-center">
      <button
        type="submit"
        class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-1 font-medium text-white shadow-sm hover:bg-indigo-500 focus:outline-none"
      >
        Login
      </button>
    </div>
  </form>
</div>
